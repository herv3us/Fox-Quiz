<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 id="fox-title">Fox Quiz</h1>
        <div class="picture">
            <img src="https://images.unsplash.com/photo-1557008075-7f2c5efa4cfd?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1242&q=80" alt="pic of fox" class="img">
        </div>
    </section>

    <div class="questions" id="quiz">
        <div class="result hide">Po√§ng</div>
        <button id="start-game" class="btn">Start game</button>
        <h2 class="question-title" id="question"></h2>
        <div class="answer hide">
            <button class="btn" id="a_text">answer 1</button>
            <button class="btn" id="b_text">answer 2</button>
            <button class="btn" id="c_text">answer 3</button>
        </div>
        <button class="submit btn hide" id="svara">Next</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
