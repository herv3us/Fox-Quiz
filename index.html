<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 id="fox-title">Fox Quiz</h1>
        <div class="picture">
            <img src="/img/fox--5.jpg" alt="" id="pic">
        </div>
    </section>

    <div class="questions" id="quiz">
        <div class="result hide">Poäng</div>
        <button id="start-game" class="btn">Starta Quiz</button>
        <h2 class="question-title" id="question"></h2>
        <div class="answer hide">
            <!-- <button class="btn">answer 1</button>
            <button class="btn">answer 2</button>
            <button class="btn">answer 3</button> -->
        </div>
        <button class="submit btn hide" id="svara">Nästa</button>
        <button class="endGame btn hide">Avsluta</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
